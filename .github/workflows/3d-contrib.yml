name: Generate 3D Contributions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *" # daily (matches upstream recommendation; UTC)

permissions:
  contents: write

concurrency:
  group: readme-update
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Generate 3D contributions
        uses: yoshi389111/github-profile-3d-contrib@v0.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ§Š Update 3D contributions"
          file_pattern: profile-3d-contrib/**
